<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Livros</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <!-- ------------------------- conteudo -->

    <ion-item>
      <ion-label floating id="nomeAutor">Nome do Autor</ion-label>
      <ion-input type="text" [(ngModel)]="referencia.nomeAutor" name="nomeAutor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating id="sobrenome">Sobrenome Autor</ion-label>
      <ion-input type="text" [(ngModel)]="referencia.sobrenome" name="sobrenome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating id="titulo">Título do Livro</ion-label>
      <ion-input type="text" [(ngModel)]="referencia.titulo" name="titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating id="edicao">Edição</ion-label>
      <ion-input type="number" [(ngModel)]="referencia.edicao" name="edicao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating id="localPublicacao">Local da Publicação</ion-label>
      <ion-input type="text" [(ngModel)]="referencia.localPublicacao" name="localPublicacao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating id="editora">Editora</ion-label>
      <ion-input type="text" [(ngModel)]="referencia.editora" name="editora"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating id="dataPublicacaoObra">Data da Publicação do Livro</ion-label>
      <ion-input type="number" [(ngModel)]="referencia.dataPublicacaoObra" name="dataPublicacaoObra"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating id="pagina">Página</ion-label>
      <ion-input type="number" [(ngModel)]="referencia.pagina" name="pagina"></ion-input>
    </ion-item>

    <br />

    <button ion-button full (click)="gerarReferenciaLivro()">Gerar</button><br />
  </ion-list>

  <ion-label stacked id="referencia" style="font-weight:bold;" >Referência</ion-label>

  <div class="item-text-wrap">{{referenciaCompleta}}</div>

</ion-content>
