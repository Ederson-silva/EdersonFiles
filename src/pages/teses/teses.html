<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Teses</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Conteúdo ----------------------- -->
  <!-- Aqui usamos o HTML da documentação do Ionic -->

    <ion-item>
      <ion-label floating>Nome do Autor</ion-label>
      <ion-input type="text" [(ngModel)]="referencia.nomeAutor" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Sobrenome do Autor</ion-label>
      <ion-input type="text" [(ngModel)]="referencia.sobrenome" ></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Título</ion-label>
      <ion-input type="text" [(ngModel)]="referencia.titulo" ></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Ano de Apresentação</ion-label>
      <ion-input type="number" [(ngModel)]="referencia.anoApresentacao" ></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Numero de Folhas</ion-label>
      <ion-input type="number" [(ngModel)]="referencia.numeroFolha" ></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Categoria</ion-label>
      <ion-input type="text" [(ngModel)]="referencia.categoria" ></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Local</ion-label>
      <ion-input type="text" [(ngModel)]="referencia.local" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Ano</ion-label>
      <ion-input type="number" [(ngModel)]="referencia.ano" ></ion-input>
    </ion-item>
  <br />
    <button ion-button full (click)="gerarReferenciaTeses()">Gerar</button><br />
  </ion-list>

  <ion-label stacked id="referencia" style="font-weight:bold;" >Referência</ion-label>

  <div class="item-text-wrap">{{referenciaCompleta}}</div>

</ion-content>
