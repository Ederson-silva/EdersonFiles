<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Organizações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <!-- ------------------------- conteúdo -->


    <ion-item>
      <ion-label floating>Nome da Entidade</ion-label>
      <ion-input type="text" [(ngModel)]="referencia.entidade" name="entidade"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating id="titulo">Título em Destaque</ion-label>
      <ion-input type="text" [(ngModel)]="referencia.titulo" name="titulo"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating id="cidade">Cidade</ion-label>
      <ion-input type="text" [(ngModel)]="referencia.cidade" name="cidade"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating id="editora">Editora</ion-label>
      <ion-input type="text" [(ngModel)]="referencia.editora" name="editora"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating id="ano">Ano</ion-label>
      <ion-input type="text" [(ngModel)]="referencia.ano" name="ano"></ion-input>
    </ion-item>

    <br />
    <button ion-button full (click)="gerarReferencia()">Gerar</button><br />

  </ion-list>
  <ion-label stacked id="referencia" >Referência</ion-label>
  <span>{{referenciaCompleta}}</span>

  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>


</ion-content>
