<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
   
    <ion-title>Bem vindo ao AppReferences</ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <div text-center>
  <p>Suas referências de forma simples e rápida!</p>
  </div>
  <br />
  <br />
  
<ion-content>
  <div text-center>
  <button ion-button color="secondary" menuToggle>Menu</button>
  </div>


 <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-start></ion-icon>
      {{item.title}}
      <div class="item-note" item-end>
        {{item.note}}
      </div>
    </button>
    

  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
